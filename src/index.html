<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación Chat con WebSockets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/index.js"></script> -->
    <script src="/chat.js"></script>
</head>
<body>
    <h1>Ecommerce</h1>
    <ul>

        <li><a href="/productos/listar">Vista de productos</a></li>

        <li><a href="/productos/agregar">Ingresar Producto</a></li>
        
        <li><a href="/carrito/listar">Ir al carrito</a></li>

        <li><a href="/chat">Chat</a></li>

        <li><a href="/info">Información del proceso</a></li>

        <li><a href="/config">Información de la configuración del archivo externo</a></li>

    </ul>

    <div class="form-group">
        <form action="/logout" method="get" class="form-horizontal" role="form">
            <div class="form-group last" style="margin-bottom:0px;">
              <div class="col-sm-offset-3 col-sm-9">
                <input type="hidden" name="form" value="1" />
                <button type="submit" class="btn btn-success btn-sm">
                  Desloguearse
                  </button>
              </div>
            </div>
        </form>
    </div>



    <div class="container-fluid mt-3">
        <h1>Chat</h1>
        <hr>
    
        <div id="messages"></div>
    
        <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
          <strong style="color:rgb(0,0,255);" id="useremail"></strong>
          <input type="text" id="username" class="form-control my-2 mr-2" placeholder="Tu Nombre">
          <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="Cuéntanos algo...">
          <input class="btn btn-primary my-2" type="submit" value="Enviar!">
        </form>
      </div>



</body>
